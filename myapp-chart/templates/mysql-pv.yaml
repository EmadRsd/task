apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: mytask
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs-server.mytask.svc.cluster.local
    path: /nfs
  mountOptions:
    - hard
    - nfsvers=4.1